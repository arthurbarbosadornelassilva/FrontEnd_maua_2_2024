<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para importar o Bootstrap, primeiro colocalmos o link para o arquivo de download -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Document</title>
</head>
<body onload="obterFilmes()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- <h2> Insira aqui um novo filme: </h2> -->
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tituloInput" placeholder="Titulo do Filme">
                    <label for="tituloInput"> Título do filme </label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text"  class="form-control" id="sinopseInput" placeholder="Sinopse do Filme">
                    <label for="sinopseInput"> Sinopse do filme </label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary w-100" onclick="cadastrarFilme()"> Enviar </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-hover text-center filmes">
                    <thead>
                        <tr>
                            <th> Título </th>
                            <th> Sinopse </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>

    <!-- Posteriormente, colocamos o Script para executar as estilizações do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
