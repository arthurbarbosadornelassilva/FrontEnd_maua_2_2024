<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Microdados</title>
</head>

<body>
    <div>
        <article itemscope itemtype="https://schema.org/Movie">
            <h1 itemprop="name">A Star is Born</h1>
            <p itemprop="abstract">
                A musician helps a young singer find fame as age and
                alcoholism send his own career into a downward spiral.
            </p>
            <div itemprop="image">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/A_Star_is_Born.png/220px-A_Star_is_Born.png" alt="A Star is Born Movie">
            </div>
            <footer itemprop="director" itemscope itemtype="https://schema.org/Person">
                Diretor: 
                <span itemprop="name">Bradley Cooper</span>.
                <span itemprop="birthdate"> January 5, 1975</span>.
            </footer>
        </article>
    </div>
</body>

</html>
