<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Página Estilizada </title>
    <link rel="stylesheet" href="estilo_00.css">
</head>
<body>
    <h1 id="titulo_pagina">
        Página Estilizada - Página de Curso
    </h1>
    <!-- É possível estilizar a página diretamente na tag html, como em style. Essa prática é conhecida como CSS Inline (que não é reutilizável e pode atrapalhar a manutenção do código). Ela sobrepõe a estilização  -->
    <p style="color: red">
        "Oferecemos cursos preparatórios nas mais diverças áreas"
    </p>
    <p>
        <!-- O html também apresenta algumas tags de estilização, com 'strong' -->
        Venha conhecer nossos <strong> cursos mais populares </strong>
    </p>
</body>
</html>
